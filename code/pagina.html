<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Controlo do LED</title>
  <style>
    body { font-family: Helvetica, Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #0F3376; }
    .button {
      display: inline-block;
      background-color: #e7bd3b;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 16px 40px;
      text-decoration: none;
      font-size: 30px;
      margin: 2px;
      cursor: pointer;
    }
    .button2 { background-color: #4286f4; }
  </style>
</head>
<body>
  <h1>Controlo do LED</h1>
  <p>Estado atual: <strong>Desligado</strong></p>
  <button class="button">Ligar</button>
  <button class="button button2">Desligar</button>
</body>
</html>
